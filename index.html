<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>单词地球 - 星座连线版</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000; /* OLED 纯黑 */
            font-family: "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 背景层 Canvas (星空) */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 最底层 */
        }

        /* UI 层 */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            z-index: 10; /* 最上层 */
        }

        /* 顶部栏布局 */
        #header-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0));
            pointer-events: none;
        }

        #info {
            text-align: left;
            color: #aaccff;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        #info h2 { margin: 0 0 5px 0; font-size: 20px; color: #fff; }
        #stats { font-size: 12px; color: #888; }

        /* 顶部按钮组 */
        .header-controls {
            display: flex;
            gap: 10px;
            pointer-events: auto; /* 允许点击 */
        }

        /* 通用按钮样式 */
        .control-btn {
            background: rgba(20, 30, 50, 0.6);
            border: 1px solid rgba(100, 200, 255, 0.3);
            color: #00ffff;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
            user-select: none;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:active { transform: scale(0.95); background: rgba(20, 30, 50, 0.8); }
        .control-btn span { color: #fff; margin-left: 5px; font-weight: bold; }
        .control-btn.active { background: #00ffff; color: #000; border-color: #00ffff; }
        .control-btn.active span { color: #000; }

        /* 弹出的筛选面板 (默认隐藏) */
        #filter-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 360px;
            background: rgba(10, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #filter-modal.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .modal-title { color: #fff; font-size: 14px; font-weight: bold; }
        .modal-close { color: #888; font-size: 20px; cursor: pointer; padding: 0 10px; }
        
        .letter-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .letter-btn {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            border: 1px solid #223344;
            background: rgba(255, 255, 255, 0.05);
            color: #556677;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            user-select: none;
        }
        .letter-btn.active {
            background: #00ffff;
            color: #000;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .letter-btn.disabled {
            opacity: 0.2;
            border-color: transparent;
            cursor: default;
        }

        /* 遮罩层，点击关闭弹窗 */
        #modal-backdrop {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 90;
            pointer-events: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        #modal-backdrop.show { opacity: 1; visibility: visible; }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 14px;
            letter-spacing: 2px;
            transition: opacity 0.5s;
            text-align: center;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>

                <!-- 间距调节按钮 -->

            </div>
        </div>

        <!-- 遮罩层 -->

        // =========================================================================
        // 【 程序逻辑 】
        // =========================================================================

        // 核心变量
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let sprites = []; 
        let connectionLines = null; // 连线对象
        const storageKey = 'wordEarth_v10_progress'; 
        const filterKey = 'wordEarth_v10_filter';
        let learnedSet = new Set();
        
        // 数据与筛选
        let categorizedData = {}; 
        let activeLetters = new Set(['a']); 
        const MAX_SELECTION = 10; 

        // 3D 对象
        let coreMesh; 
        let corePulseScale = 1.0; 
        const projectiles = []; 

        // 密度控制
        const DENSITY_LEVELS = [
            { name: "很松", radiusScale: 1.6 },
            { name: "松",   radiusScale: 1.3 },
            { name: "正常", radiusScale: 1.0 },
            { name: "紧",   radiusScale: 0.8 },
            { name: "很紧", radiusScale: 0.65 }
        ];
        let currentDensityIndex = 2; 
        const BASE_RADIUS = 420;
        const CORE_BASE_SIZE = 280; 

        // --- 初始化 ---
        function init() {
            processData(); 
            loadProgress();
            initStarrySky(); 

            const container = document.body;
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 800;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.zIndex = '1'; 
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.3; 
            controls.enableZoom = true; 
            controls.minDistance = 50; // 允许拉得非常近
            controls.maxDistance = 1500;

            createDimCore(); 
            createFilterUI();
            
            rebuildEarth(true); 

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            document.getElementById('loading').style.opacity = 0;
            window.addEventListener('resize', onWindowResize, false);
            setupInteractions(renderer.domElement);

            animate();
        }

        // --- UI 交互逻辑 ---

        function toggleFilterModal() {
            const modal = document.getElementById('filter-modal');
            const backdrop = document.getElementById('modal-backdrop');
            const btn = document.getElementById('filter-toggle-btn');
            
            const isShowing = modal.classList.contains('show');
            
            if (isShowing) {
                modal.classList.remove('show');
                backdrop.classList.remove('show');
                btn.classList.remove('active');
            } else {
                modal.classList.add('show');
                backdrop.classList.add('show');
                btn.classList.add('active');
            }
        }

        function cycleDensity() {
            currentDensityIndex = (currentDensityIndex + 1) % DENSITY_LEVELS.length;
            updateDensityUI();
            rebuildEarth(false); 
        }

        function updateDensityUI() {
            const mode = DENSITY_LEVELS[currentDensityIndex];
            document.getElementById('density-text').innerText = mode.name;
        }

        function autoAdjustDensity(wordCount) {
            if (wordCount < 15) currentDensityIndex = 4; 
            else if (wordCount < 40) currentDensityIndex = 3; 
            else if (wordCount < 100) currentDensityIndex = 2; 
            else if (wordCount < 300) currentDensityIndex = 1; 
            else currentDensityIndex = 0; 
            updateDensityUI();
        }

        // --- 数据处理 ---
        function processData() {
            const alphabet = "abcdefghijklmnopqrstuvwxyz".split('');
            alphabet.forEach(l => categorizedData[l] = []);
            categorizedData['#'] = [];
            if (!rawData || rawData.length === 0) return;
            rawData.forEach((item, index) => {
                item.originalIndex = index; 
                if (!item.w) return;
                const firstChar = item.w.charAt(0).toLowerCase();
                if (categorizedData[firstChar]) categorizedData[firstChar].push(item);
                else categorizedData['#'].push(item);
            });
            document.getElementById('total-count').innerText = rawData.length;
        }

        // --- 构建地球 ---
        function rebuildEarth(autoDensity = false) {
            // 清理 Sprite
            for (let s of sprites) {
                scene.remove(s);
                if(s.material.map) s.material.map.dispose();
                s.material.dispose();
            }
            sprites = [];
            
            // 清理连线
            if (connectionLines) {
                scene.remove(connectionLines);
                connectionLines.geometry.dispose();
                connectionLines.material.dispose();
                connectionLines = null;
            }

            let activeWords = [];
            activeLetters.forEach(letter => {
                if (categorizedData[letter]) activeWords = activeWords.concat(categorizedData[letter]);
            });
            document.getElementById('current-count').innerText = activeWords.length;

            if (autoDensity) {
                autoAdjustDensity(activeWords.length);
            }

            const radius = BASE_RADIUS * DENSITY_LEVELS[currentDensityIndex].radiusScale;
            const count = activeWords.length;
            const goldenRatio = (1 + Math.sqrt(5)) / 2;
            
            const positions = []; // 存储所有点的位置用于连线

            for (let i = 0; i < count; i++) {
                const wordItem = activeWords[i];
                const globalId = wordItem.originalIndex;

                const theta = 2 * Math.PI * i / goldenRatio;
                const phi = Math.acos(1 - 2 * (i + 0.5) / count);

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                const pos = new THREE.Vector3(x, y, z);
                positions.push(pos);

                const sprite = createTextSprite(wordItem.w, wordItem.m, globalId);
                sprite.position.copy(pos);
                
                if (learnedSet.has(globalId)) setSpriteVisualState(sprite, true);
                scene.add(sprite);
                sprites.push(sprite);
            }

            // --- 生成连线 (回归最近邻模式，并优化无交叉) ---
            if (count > 1) {
                createNearestConnections(positions, radius);
            }
        }

        // --- 创建最近邻连线 (Constellation Style) ---
        function createNearestConnections(positions, radius) {
            const points = [];
            const N = positions.length;
            if (N === 0) return;

            const area = 4 * Math.PI * radius * radius;
            const avgDist = Math.sqrt(area / N);
            
            // 阈值控制：约 1.25 倍平均距离，减少交叉
            const threshold = avgDist * 1.25; 
            const thresholdSq = threshold * threshold;

            for (let i = 0; i < N; i++) {
                for (let j = i + 1; j < N; j++) {
                    const distSq = positions[i].distanceToSquared(positions[j]);
                    if (distSq < thresholdSq) {
                        points.push(positions[i]);
                        points.push(positions[j]);
                    }
                }
            }

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            
            const material = new THREE.LineBasicMaterial({ 
                color: 0x66eeff, // 荧光青
                transparent: true,
                opacity: 0.35, // 可见度
                blending: THREE.AdditiveBlending,
                depthWrite: false 
            });
            
            connectionLines = new THREE.LineSegments(geometry, material);
            scene.add(connectionLines);
        }

        // --- 筛选器 UI 构建 ---
        function createFilterUI() {
            const grid = document.getElementById('letter-grid');
            const alphabet = "abcdefghijklmnopqrstuvwxyz".split('');
            const savedFilter = localStorage.getItem(filterKey);
            if(savedFilter) {
                try {
                    const savedArr = JSON.parse(savedFilter);
                    if(savedArr.length > 0) activeLetters = new Set(savedArr);
                } catch(e){}
            }

            alphabet.forEach(letter => {
                const btn = document.createElement('div');
                btn.className = 'letter-btn';
                btn.innerText = letter.toUpperCase();
                
                if (categorizedData[letter].length === 0) btn.classList.add('disabled');
                if (activeLetters.has(letter)) btn.classList.add('active');

                btn.onclick = (e) => {
                    e.stopPropagation();
                    if (categorizedData[letter].length === 0) return;
                    toggleLetter(letter, btn);
                };
                grid.appendChild(btn);
            });
        }

        function toggleLetter(letter, btnElement) {
            if (activeLetters.has(letter)) {
                activeLetters.delete(letter);
                btnElement.classList.remove('active');
            } else {
                if (activeLetters.size >= MAX_SELECTION) {
                    alert(`最多选择 ${MAX_SELECTION} 个字母分类`);
                    return;
                }
                activeLetters.add(letter);
                btnElement.classList.add('active');
            }
            localStorage.setItem(filterKey, JSON.stringify(Array.from(activeLetters)));
            rebuildEarth(true); 
        }

        // --- 星空背景系统 ---
        let starCtx, starCanvas;
        let stars = [];
        let meteor = null; 

        function initStarrySky() {
            starCanvas = document.getElementById('star-canvas');
            starCtx = starCanvas.getContext('2d');
            resizeStarCanvas();
            window.addEventListener('resize', resizeStarCanvas);

            const starCount = 200;
            for(let i=0; i<starCount; i++) {
                stars.push({
                    x: Math.random() * starCanvas.width,
                    y: Math.random() * starCanvas.height,
                    size: Math.random() * 1.5, 
                    alpha: Math.random(),
                    speed: Math.random() * 0.02 
                });
            }

            scheduleMeteor();
            animateStars();
        }

        function resizeStarCanvas() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
        }

        function scheduleMeteor() {
            const delay = 500 + Math.random() * 1000; 
            setTimeout(() => {
                spawnMeteor();
                scheduleMeteor();
            }, delay);
        }

        function spawnMeteor() {
            const startX = Math.random() * starCanvas.width;
            const startY = Math.random() * (starCanvas.height / 2); 
            meteor = {
                x: startX,
                y: startY,
                length: 150 + Math.random() * 80, 
                speedX: -5 - Math.random() * 5, 
                speedY: 3 + Math.random() * 3, 
                opacity: 1
            };
        }

        function animateStars() {
            starCtx.fillStyle = '#000000';
            starCtx.fillRect(0, 0, starCanvas.width, starCanvas.height);

            stars.forEach(star => {
                star.alpha += star.speed;
                if(star.alpha > 1 || star.alpha < 0.2) star.speed = -star.speed;
                const displayAlpha = Math.max(0, Math.min(1, star.alpha));
                starCtx.beginPath();
                starCtx.arc(star.x, star.y, star.size, 0, Math.PI*2);
                starCtx.fillStyle = `rgba(255, 255, 255, ${displayAlpha})`;
                starCtx.fill();
            });

            if (meteor) {
                const grad = starCtx.createLinearGradient(
                    meteor.x, meteor.y, 
                    meteor.x - meteor.speedX * 8, meteor.y - meteor.speedY * 8
                );
                grad.addColorStop(0, `rgba(255,255,255,${meteor.opacity})`);
                grad.addColorStop(1, `rgba(255,255,255,0)`);

                starCtx.beginPath();
                starCtx.moveTo(meteor.x, meteor.y);
                starCtx.lineTo(meteor.x - meteor.speedX * 8, meteor.y - meteor.speedY * 8);
                starCtx.strokeStyle = grad;
                starCtx.lineWidth = 2;
                starCtx.stroke();

                meteor.x += meteor.speedX;
                meteor.y += meteor.speedY;
                meteor.opacity -= 0.02; 

                if (meteor.opacity <= 0 || meteor.x < 0 || meteor.y > starCanvas.height) {
                    meteor = null;
                }
            }

            requestAnimationFrame(animateStars);
        }

        // --- 3D 交互 ---
        function setupInteractions(canvas) {
            let startX, startY, startTime;
            let isPotentialClick = false;
            let isMultiTouch = false;

            canvas.addEventListener('pointerdown', (e) => {
                if (!e.isPrimary || e.button !== 0) {
                    isMultiTouch = true; isPotentialClick = false; return;
                }
                isMultiTouch = false; isPotentialClick = true;
                startX = e.clientX; startY = e.clientY; startTime = Date.now();
            });

            canvas.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) { isMultiTouch = true; isPotentialClick = false; }
            }, {passive: true});

            canvas.addEventListener('pointermove', (e) => {
                if (!isPotentialClick) return;
                if (Math.abs(e.clientX - startX) > 5 || Math.abs(e.clientY - startY) > 5) isPotentialClick = false;
            });

            canvas.addEventListener('pointerup', (e) => {
                const duration = Date.now() - startTime;
                if (isPotentialClick && !isMultiTouch && duration < 500) handleInteraction(e.clientX, e.clientY);
                isPotentialClick = false; isMultiTouch = false;
            });
        }

        function handleInteraction(clientX, clientY) {
            controls.autoRotate = false;
            setTimeout(() => { controls.autoRotate = true; }, 3000);

            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(sprites);

            if (intersects.length > 0) {
                const target = intersects[0].object;
                const id = target.userData.id;
                const newState = !target.userData.isLearned;
                setSpriteVisualState(target, newState);
                if (newState) { learnedSet.add(id); shootLightning(target.position); }
                else { learnedSet.delete(id); }
                saveProgress();
            }
        }

        // --- 3D 辅助函数 ---
        function createTextSprite(word, mean, id) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 256;
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(0, 255, 255, 0.5)';
            ctx.font = 'bold 75px Arial'; ctx.fillStyle = '#ffffff';
            ctx.fillText(word, 256, 100);
            ctx.shadowBlur = 0;
            ctx.font = '40px "Microsoft YaHei"'; ctx.fillStyle = '#cccccc';
            ctx.fillText(mean, 256, 180);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, transparent: true, color: 0xffffff });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(70, 35, 1);
            sprite.userData = { id: id, isLearned: false, originalScale: 70 }; 
            return sprite;
        }

        function setSpriteVisualState(sprite, isLearned) {
            sprite.userData.isLearned = isLearned;
            if (isLearned) {
                sprite.material.opacity = 0.3; sprite.material.color.setHex(0x556677);
                sprite.scale.setScalar(0.85 * sprite.userData.originalScale / 70 * 70); 
            } else {
                sprite.material.opacity = 1.0; sprite.material.color.setHex(0xffffff);
                sprite.scale.set(70, 35, 1);
            }
        }

        // 地核 (保留上一版的暗色调和渲染带)
        function createDimCore() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            const g = ctx.createRadialGradient(64, 64, 10, 64, 64, 60);
            g.addColorStop(0, 'rgba(200, 220, 255, 0.8)');   
            g.addColorStop(0.3, 'rgba(50, 100, 180, 0.6)'); 
            g.addColorStop(0.7, 'rgba(0, 20, 60, 0.1)');    
            g.addColorStop(1, 'rgba(0,0,0,0)');            
            
            ctx.fillStyle = g; 
            ctx.fillRect(0, 0, 128, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true, 
                blending: THREE.AdditiveBlending 
            });
            coreMesh = new THREE.Sprite(material);
            coreMesh.scale.set(CORE_BASE_SIZE, CORE_BASE_SIZE, 1); 
            scene.add(coreMesh);
        }

        function shootLightning(startPos) {
            const geometry = new THREE.SphereGeometry(2, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffaa, transparent: true, opacity: 0.9 }); 
            const projectile = new THREE.Mesh(geometry, material);
            projectile.position.copy(startPos);
            scene.add(projectile);
            projectile.lookAt(0,0,0);
            projectile.scale.set(1, 1, 15); 
            const velocity = startPos.clone().normalize().negate().multiplyScalar(40);
            projectiles.push({ mesh: projectile, velocity: velocity });
        }

        function loadProgress() {
            const saved = localStorage.getItem(storageKey);
            if (saved) learnedSet = new Set(JSON.parse(saved));
            updateStats();
        }

        function saveProgress() {
            localStorage.setItem(storageKey, JSON.stringify(Array.from(learnedSet)));
            updateStats();
        }

        function updateStats() {
            document.getElementById('learned-count').innerText = learnedSet.size;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // 地核逻辑：呼吸 + 视距消隐
            if (coreMesh) {
                const time = Date.now() * 0.002;
                const breath = Math.sin(time) * 5; 
                const baseSize = CORE_BASE_SIZE * corePulseScale + breath;
                
                const cameraDist = camera.position.distanceTo(scene.position);
                let opacityFactor = 1.0;
                
                if (cameraDist < 550) {
                    opacityFactor = Math.max(0, (cameraDist - 400) / 150);
                }
                
                coreMesh.material.opacity = opacityFactor;
                coreMesh.scale.set(baseSize, baseSize, 1);
                coreMesh.visible = opacityFactor > 0; 

                corePulseScale = THREE.MathUtils.lerp(corePulseScale, 1.0, 0.1);
            }
            
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.mesh.position.add(p.velocity);
                if (p.mesh.position.length() < 30) {
                    scene.remove(p.mesh);
                    projectiles.splice(i, 1);
                    corePulseScale = 1.25; 
                }
            }
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
